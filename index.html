    <script>
        const zxingDiv = document.getElementById('zxing');

        window.onmousemove = (e) => {
            const x = e.clientX,
            y = e.clientY;
            
            zxingDiv.style.left = `${x + 25}px`;
            zxingDiv.style.top = `${y + 25}px`;
        };
